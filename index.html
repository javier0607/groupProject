<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    
</head>

<body>
    <header>

        <section class="hero is-info is-medium">
            <!-- Hero head: will stick at the top -->
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">

                            <h1 class="is-size-3">Whether Or Not</h1>
                            <span class="navbar-burger" data-target="navbarMenuHeroA">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">

                                <a class="navbar-item">
                                    Activities
                                </a>
                                <a class="navbar-item">
                                    Restaurant
                                </a>
                                <div class="field is-grouped">
                                    <p class="control is-expanded mt-1">
                                        <input class="input" type="text" placeholder="Find your next Activity!">
                                    </p>
                                    <p class="control">
                                        <a class="button mt-1">
                                            Search
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Hero content: will be in the middle -->
            <!--Slide show goes here-->
            <div class="hero-body">
                
                    <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 3</div>
                            <img src="./assets/images/img1.jpeg" style="width:100%">
                            <div class="text"></div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 3</div>
                            <img src="./assets/images/img2.jpg" style="width:100%">
                            <div class="text"></div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 3</div>
                            <img src="./assets/images/img3.jpg" style="width:100%">
                            <div class="text"></div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>

                
            </div>



        </section>
    </header>





    <footer class="footer">
        <div class="content has-text-centered">

            <p>
                Our first group project by <strong>Javier, Rodney, and Emerson </strong>
            </p>
        </div>
    </footer>
    <!-- Sript for Slideshow -->
    <script src="./assets/script.js"></script>
</body>

</html>
